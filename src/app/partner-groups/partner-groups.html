<h2>Partner Groups</h2>
<p>Limit your dataset to data collected by a particular Partner Group, either at the parent group or subgroup level.</p>

<div class="panel panel-default" style="height: 200px;">
    <div class="panel-heading"><strong>Filters</strong></div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon">Search:</span>
            <input #filterText type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" (keyup)="setAllCollapsed(filterText.value)" name="nameFilter" [(ngModel)]="nameFilter"> <!-- (keyup)="setAllCollapsed(filterText.value)" -->
        </div>
        <div class="input-group">
            <span class="input-group-addon">Regional Phenology Effort:</span>
            <select class="form-control" aria-describedby="basic-addon1" name="partnerGroupTags" [(ngModel)]="partnerGroupTags"> <!--(change)="filterChange()"-->
                <option value="All" selected="selected">All</option>
                <option *ngFor="let lppTag of partnerGroupTags | sort:'Name'" [value]="lppTag.Name">{{lppTag.Name}}</option>
            </select>
        </div>

        <div class="input-group" style="display:block; height: 50px; overflow-y:scroll;">
            <!-- <span class="input-group-addon">LPP Tags:</span> -->
            <!-- <div class="panel panel-default" style="height: 50px; overflow-y:scroll;">
                <div class="panel-body panel-body-tight"> -->
                    <table class="table table-striped table-hover table-responsive header-fixed">
                        <!-- <thead>
                        <tr>
                            <th>
                                Tags
                            </th>
                        </tr>
                        </thead> -->

                        <tbody>
                        <tr *ngFor="let lppTag of partnerGroupTags | sort:'Name'">
                            <td><input type="checkbox"></td>
                            <td>{{lppTag.Name}}</td>
                        </tr>
                        </tbody>
                    </table>
                <!-- </div>

        </div> -->
    </div>
</div>

<div class="panel panel-default" style="height: 200px; overflow-y:scroll;">
    <div class="panel-body panel-body-tight">
        <table class="table table-striped table-hover table-responsive header-fixed">
            <thead>
            <tr>
                <th>
                    <!-- <input type="checkbox" name="selectAll" value="" [(ngModel)]="selectAll" (click)="toggleSelectAll()"> Selected -->
                </th>
                <th>
                    LPP Name
                </th>
                <th>
                    Tags
                </th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let partnerGroup of partnerGroups | networkSearch:nameFilter">
                <td><input type="checkbox" name="partnerGroup" [(ngModel)]="partnerGroup.selected" (change)="toggleGroup(partnerGroup)"></td>
                <td>{{partnerGroup.Name}}</td>
                <td>
                    <div *ngFor="let tag of partnerGroup.tags">
                        <span *ngIf="tag.is_group" class="label label-success">{{tag.Name}}</span>
                        <span *ngIf="!tag.is_group" class="label label-info">{{tag.Name}}</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<button type="button" class="btn btn-default" (click)="submit()">Set Groups</button>
<button type="button" class="btn btn-default" (click)="onSelect('integrated-datasets')">Next</button>
